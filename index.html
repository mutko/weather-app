<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div class="app-container">
        
        <div class="app-header">
            <div class="wrapper">

                <header class="app-header__buttons">
                    <div class="map-button">
                        <img src="icons/map-marker.svg" alt="Map marker icon">
                    </div>
                    <p>Branko's<br>Wheater&nbsp;App</p>
                    <div class="app-header__search">
                        <input type="search" name="search" placeholder="Search..">
                        <!-- <img src="icons/search.svg" alt="Search icon"> -->
                    </div>
                </header>
                <section class="app-header__screen">
                    <h1 id="city">Sidney</h1>
                    <p id="temperature" class="temperature">+23<sup>o</sup></p>
                    <p id="conditions">Sunny</p>
                </section>

            </div><!-- end wrapper -->
        </div><!-- end app-header -->

        <div class="app-body">
            <div class="app-body__icons">
                <div id="wind" class="app-body__icon">
                    <img src="icons/wind.svg" alt="Wind speed">
                    <p>Wind&nbsp;12m/s</p>
                </div>
                <div id="humidity" class="app-body__icon">
                    <img src="icons/humidity.svg" alt="Humidity percent">
                    <p>Humidity&nbsp;85%</p>
                </div>
                <div id="pressure" class="app-body__icon">
                    <img src="icons/pressure.svg" alt="Atmospheric pressure">
                    <p>Atmpr&nbsp;1000mb</p>
                </div>
            </div>
            <div class="app-body__temp-icons">
                <img src="icons/temp.svg" alt="Temperature">
                <div class="app-body__temp">
                    <p>Now</p>
                    <p id="temp-now">23<sup>o</sup></p>
                </div>
                <div class="app-body__temp">
                    <p>Min</p>
                    <p id="temp-min">17<sup>o</sup></p>
                </div>
                <div class="app-body__temp">
                    <p>Max</p>
                    <p id="temp-max">29<sup>o</sup></p>
                </div>
            </div>
        </div><!-- end app-body -->

        <div class="app-footer">
            <nav class="app-nav">
                <ul class="app-nav__list">
                    <li class="active">
                        <img src="icons/day.svg" alt="Day">
                        <br>
                        <a href="#">Today</a>
                    </li>
                    <li>
                        <img src="icons/week.svg" alt="Week">
                        <br>
                        <a href="#">Weekly</a>
                    </li>
                </ul>
            </nav>
        </div><!-- end app-footer -->
        
    </div><!-- end app-container -->
    


    <script src="main.js"></script>
</body>
</html>
