<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div class="app-container">
        
        <div id="app-header" class="app-header">
            <div class="wrapper">

                <header class="app-header__buttons">
                    <a href="#" id="map-btn" class="map-btn" title="Get weather for nearest city">
                        <img src="icons/map-marker.svg" alt="Map marker icon">
                    </a>
                    <p>Branko's<br>Wheater&nbsp;App</p>
                    <div class="app-header__search">
                        <input type="text" id="search-value">
                    </div>
                    <img src="icons/search.svg" alt="Search icon" id="search-btn">
                </header>
                <section class="app-header__screen">
                    <h1 id="city-name">Searching nearest city</h1>
                    <p id="demo"></p>
                    <p class="temperature">
                        <span id="temp">0</span><sup>o</sup>
                    </p>
                    <p id="conditions">
                        <span></span>
                    </p>
                </section>

            </div><!-- end wrapper -->
        </div><!-- end app-header -->

        <div class="app-body">
            <div class="app-body__icons">
                <div class="app-body__icon">
                    <img src="icons/wind.svg" alt="Wind speed">
                    <p>
                        Wind</span>&nbsp;
                        <span id="wind">0</span>m/s</p>
                </div>
                <div class="app-body__icon">
                    <img src="icons/humidity.svg" alt="Humidity percent">
                    <p>
                        Humidity&nbsp;
                        <span id="humidity">0</span>%
                    </p>
                </div>
                <div class="app-body__icon">
                    <img src="icons/pressure.svg" alt="Atmospheric pressure">
                    <p>
                        Atmpr&nbsp;
                        <span id="pressure">0</span>mb</p>
                </div>
            </div>
            <div class="app-body__temp-icons">
                <img src="icons/temp.svg" alt="Temperature">
                <div class="app-body__temp">
                    <p>Now</p>
                    <br>
                    <span id="temp-now">0</span><sup>o</sup>
                </div>
                <div class="app-body__temp">
                    <p>Min</p>
                    <br>
                    <span id="temp-min">0</span><sup>o</sup>
                </div>
                <div class="app-body__temp">
                    <p>Max</p>
                    <br>
                    <span id="temp-max">0</span><sup>o</sup>
                </div>
            </div>
        </div><!-- end app-body -->

        <div class="app-footer">
            <nav class="app-nav">
                <ul class="app-nav__list">
                    <li class="active">
                        <img src="icons/day.svg" alt="Day">
                        <br>
                        <a href="#">Today</a>
                    </li>
                    <li>
                        <img src="icons/week.svg" alt="Week">
                        <br>
                        <a href="#">Weekly</a>
                    </li>
                </ul>
            </nav>
        </div><!-- end app-footer -->
        
    </div><!-- end app-container -->
    


    <script src="main.js"></script>
</body>
</html>
